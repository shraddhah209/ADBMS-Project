{% extends 'teachers/base.html' %}

{% block body %}
<style>
 .carousel-inner > .item > img,
 .carousel-inner > .item > a > img {
     display: block;
     max-width: 100%;
     height: 400px !important;
 }
 </style>
<div class="col-md-6" style=" margin-left:300px;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.spit.ac.in/wp-content/uploads/2009/11/IBMCOE.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="http://indiangraduate.in/wp-content/uploads/Engineering/Maharashtra/33756-Bharatiya-Vidya-Bhavans-Sardar-Patel-Institute-of-Technology.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="http://schoolbook.getmyuni.com/assets/images/rev_img/8403__2987/1439540228p18v2c1rlo9buarcsivjrbbu6.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="http://pics.minglebox.com/core-0001-c340d51b1e49a47e011e4d9f92fa28be.l_data-0001-fdbffe7421f1f1810121f22cf4481a89.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock %}
